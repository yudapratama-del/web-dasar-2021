<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM BIODATA</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>FORM BIODATA</legend>
            <table>
                <tr>
                    <td>NIM</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td><input size="15px" type="text"></td>
                </tr>
                <tr>
                    <td>NAMA</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td><input size="25px" type="text"></td>
                </tr>
                <tr>
                    <td>JENIS KELAMIN</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td>
                        <input type="radio" name="jk" id="jk">Pria
                        <input type="radio" name="jk" id="jk">Wanita
                    </td>
                </tr>
                <tr>
                    <td>JURUSAN</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td>
                        <select name="">
                            <option value="" disabled selected>Pilih..</option>
                            <option value="ilkom">Ilmu Komputer</option>
                            <option value="ti">Teknologi Informasi</option>
                            <option value="rpl">Rekayasa Perangkat Lunak</option>
                            <option value="dkv">Desain Komunikasi Visual</option>
                            <option value="akuntansi">Akuntansi</option>
                            <option value="manajemen">Manajemen</option>
                            <option value="hukum">Ilmu Hukum</option>
                            <option value="sasing">Sastra Inggris</option>
                            <option value="gizi">Gizi</option>
                            <option value="farmasi">Farmasi</option>
                        </select>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>HOBBY</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td>
                        <input type="checkbox">Komputer
                        <input type="checkbox">Musik
                        <input type="checkbox">Olahraga
                        <input type="checkbox">Travelling
                    </td>
                </tr>
                <tr>
                    <td>CATATAN</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td><textarea cols="45" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>FOTO</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td>
                        <input type="file" value="file">
                    </td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td><input size="25px" type="email"></td>
                </tr>
                <tr>
                    <td>SANDI LOGIN</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td><input size="25px" type="password"></td>
                </tr>
                <tr>
                    <td>ULANGI SANDI LOGIN</td>
                    <td style="padding-left: 45px; padding-right: 30px;">:</td>
                    <td><input size="25px" type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="submit" value="Simpan">
                        <input type="reset" value="Batal">
                        <input type="submit" value="Peringatan">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
